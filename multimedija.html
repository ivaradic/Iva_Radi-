<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Iva Radic - moj drugi html dokument</title>
	<link rel="stylesheet" href="stil2.css">
</head>
<body>
    <header>
        <h1>Multimedija</h1>
    </header>
    <section>
      <h2>Moje fotografije</h2>
      <img src="slike/slika1.JPG" alt="Ulica" width="300">
      <img src="slike/slika2.JPG" alt="More" width="300">
      <img src="slike/slika3.JPG" alt="Leptir" width="300">
      <img src="slike/slika4.JPEG" alt="Crno-bijelo" width="300">
    </section>
    <section>
      <h2>Videozapis</h2>
      <video width="300" height="200" controls>
        <source src="dokumenti/video.mp4" type="video/mp4"/>
    </section>
    <section>
      <h2>Videozapis s YouTube-a</h2>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/SR__amDl1c8?si=RUFdcQZYNydSRQO_"
      title="YouTube video player" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>
    <section>
      <h2>Zvuk</h2>
      <audio controls>
        <source src="dokumenti/zvuk.mp3" type="audio/mp3"/>
    </section>
</body>
</html>
